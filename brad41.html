<h1 id="head"></h1>
<hr>
<input type="button" value="Clear" onclick="clear1()">
<input type="button"  value= " <- " onclick="moveLeft()">
<input type="button"  value= " -> "  onclick="moveRight()">

<hr>
<canvas id="canvas" width="480" height="320" style="border: 1px solid black;"></canvas>

<script>
    head.innerHTML = 'CY';  //id給了就在了

    let ctx = canvas.getContext('2d');   // 取得2D渲染
    
    ctx.strokeStyle = 'rgb(0,0,255)';    //設定畫筆顏色
    
    isDrag = false;
    canvas.onmousedown = function(e){
        isDrag = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX,e.offsetY);
    }

    canvas.onmouseup = function(){
        isDrag = false;
        
    }

    canvas.onmousemove = function(e){
        if(!isDrag) return;
        ctx.lineTo(e.offsetX,e.offsetY);
        ctx.stroke();
    }

    // let ball = new Image();
    // let ballX = 200;

    //     ctx.drawImage(ball,ballX,100);
    // }

    function moveLeft(){
        ballX -= 8;
        clear1();
        ctx.drawImage(ball,ballX,100);
    }

    function moveRight(){
        ballX += 8;
        clear1();
        ctx.drawImage(ball,ballX,100);
    }

    function clear1(){
        ctx.clearRect(0,0,480,320);
    }

</script>
